<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <main class="full-height">
        <section class="card" aria-labelledby="project-name">
            <h1 id="project-name">All Awesome Books</h1>
            <table> 
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="books-list">
                    <tr>
                        <th></th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="data-form">
                <form action="javascript:void(0)" method="post">
                    <input type="text" name="title" id="book-title" aria-label="book-title" placeholder="Title">
                    <input type="text" name="author" id="book-Author" aria-label="book-Author" placeholder="Author">
                    <button type="submit">Add</button>
                </form>
            </div>
        </section>
    </main>
    <script src="./src/js/main.js"></script>
</body>
</html>
